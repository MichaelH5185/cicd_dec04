name: CI - Development

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
permissions:
  contents: write
  
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/Checkout@v4
  
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies 
        run: pip install -r requirements.txt
  
      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=html:htmlcov
        
      - name: Verify coverage output
        run: ls -la htmlcov

      - name: Ensure htmlcov is not empty
        run: echo "Current dir$(pwd)" | ls -R htmlcov || echo "htmlcov does not exist"
        
      - name: Deploy to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the repo and checkout/create gh-pages branch
          git clone --branch gh-pages https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }} gh-pages || \
            git clone https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }} gh-pages

          cd gh-pages || exit 1
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clear old files
          git rm -rf .

          # Copy coverage report
          cp -r ../htmlcov/* .

          # Add, commit, push
          git add .
          git commit -m "Deploy coverage report" || echo "No changes to commit"
          git push origin gh-pages --force
